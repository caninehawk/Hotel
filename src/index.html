<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel</title>
</head>
<body>
    <header>
        <div class="navbar">
            <nav>
                <ul class="navbar-list">
                    <li class="home-option">Home</li>
                    <li class="menu-option">Menu</li>
                    <li class="contact-option">Contact</li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="content">
        <div class="home">
            <h1 class="welcome">Welcome to Hotel!!</h1>
            <div class="home-content">
                <div class="intro">
                    <p class="intro-content">This is the best hotel in town, if you have doubts check ratings on yelp!</p>
                </div>
            </div>
        </div>
        <div class="menu">
            <div class="menu-intro">
                <P>These are the variety of foods available to you</P>
            </div>
            <div class="items">
                <div class="item-1">
                    <div class="item-1-name">Chicken Biryani</div>
                    <div class="item-1-price">$13</div>
                </div>
                <div class="item-2">
                    <div class="item-2-name">Mutton Biryani</div>
                    <div class="item-2-price">$15</div>
                </div>
                <div class="item-3">
                    <div class="item-3-name">Prawns Biryani</div>
                    <div class="item-3-price">$14</div>
                </div>

            </div>
        </div>

    </div>
</body>
</html>
